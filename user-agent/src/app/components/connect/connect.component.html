<p *ngIf="!name">Name not found</p>

<mat-vertical-stepper [linear]="false" #stepper>
    <mat-step><!-- [stepControl]="firstFormGroup">-->
        <div class="connect-button-container" *ngIf="name">
            <button mat-raised-button color="primary" (click)="initializeConnection(name)">Connect to {{name}}</button>
        </div>
    </mat-step>
    <mat-step>
      <button *ngFor="let emsp of emsps" (click)="selectEmsp(emsp)">
        <img *ngIf="emsp.image" [src]="emsp.image">
        <span>{{ emsp.name }}</span>
      </button>
    </mat-step>
    <mat-step>
      <span>Authorizing {{name}} via {{ emsp?.name }}...</span>
    </mat-step>
  </mat-vertical-stepper>
